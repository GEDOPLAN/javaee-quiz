<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/quiz.xhtml">
  <ui:define name="content">
    <h2>Orders:</h2>

    <h:outputText value="No orders found" rendered="#{empty orderPresenter.orders}"/>
    
    <h:dataTable var="order" value="#{orderPresenter.orders}" rendered="#{!empty orderPresenter.orders}" rules="all">
      <h:column>
        <f:facet name="header">id</f:facet>
        <h:outputText value="${order.id}" />
      </h:column>

      <h:column>
        <f:facet name="header">lines</f:facet>
        <h:dataTable var="line" value="#{order.orderLines}">
          <h:column>
            <h:outputText value="${line.count} ${line.name}" />
          </h:column>
        </h:dataTable>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>
</html>
